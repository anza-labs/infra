version: '3.8'

services:
  otel:
    image: otel/opentelemetry-collector-k8s:0.136.0
    container_name: otel
    hostname: otel
    ports:
      - 4317:4317
      - 4318:4318
      - 8888:8888
      - 13133:13133
      - 55679:55679
    volumes:
      - /:/hostfs:ro,rslave
      - ./otelcol-docker.yaml:/etc/otelcol/config.yaml:ro
    command:
      - "--config=/etc/otelcol/config.yaml"
