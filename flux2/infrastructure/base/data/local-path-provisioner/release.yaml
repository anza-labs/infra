---
apiVersion: v1
kind: Namespace
metadata:
  name: local-path-storage
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: local-path-storage
  namespace: local-path-storage
spec:
  interval: 5m0s
  url: oci://ghcr.io/rancher/local-path-provisioner/charts/local-path-provisioner
  ref:
    semver: "0.0.32"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: local-path-storage
  namespace: local-path-storage
spec:
  chartRef:
    kind: OCIRepository
    name: local-path-storage
    namespace: local-path-storage
  interval: 30m0s
  timeout: 10m0s
  releaseName: local-path-storage
  test:
    enable: true
    ignoreFailures: false
  driftDetection:
    mode: enabled
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: -1
      remediateLastFailure: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
      strategy: uninstall
      remediateLastFailure: true
  values: {}
