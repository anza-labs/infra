---
apiVersion: v1
kind: Namespace
metadata:
  name: kube-flannel
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: flannel
  namespace: kube-flannel
spec:
  interval: 5m0s
  url: https://flannel-io.github.io/flannel
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flannel
  namespace: kube-flannel
spec:
  chart:
    spec:
      chart: flannel
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: flannel
        namespace: kube-flannel
      version: "v0.28.1"
  interval: 30m0s
  timeout: 10m0s
  releaseName: flannel
  test:
    enable: true
    ignoreFailures: false
  driftDetection:
    mode: enabled
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: -1
      remediateLastFailure: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
      strategy: rollback
      remediateLastFailure: true
  values:
    podCidr: "10.244.0.0/16"
