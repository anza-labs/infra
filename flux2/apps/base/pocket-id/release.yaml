---
apiVersion: v1
kind: Namespace
metadata:
  name: pocket-id
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: anza-labs
  namespace: pocket-id
spec:
  interval: 5m0s
  url: https://anza-labs.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pocket-id
  namespace: pocket-id
spec:
  chart:
    spec:
      chart: pocket-id
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: anza-labs
        namespace: pocket-id
      version: "1.7.1"
  interval: 30m0s
  timeout: 10m0s
  releaseName: pocket-id
  test:
    enable: true
    ignoreFailures: false
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
    remediation:
      retries: -1
      remediateLastFailure: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
      strategy: uninstall
      remediateLastFailure: true
  values:
    host: pocket-id.tail4d421.ts.net
    ingress:
      enabled: true
      className: tailscale
      host: pocket-id
      annotations:
        tailscale.com/funnel: "true"
      tls:
        - hosts:
            - pocket-id
    persistence:
      data:
        enabled: true
    backup:
      enabled: true
      secret:
        replicas:
          - path: /pocket-id
            region: auto
            bucket: backups
            endpoint: 556bb9fcc3f4395cafc528bad941b0b3.r2.cloudflarestorage.com
            forcePathStyle: true
  valuesFrom:
    - kind: Secret
      name: pocket-id-backup
      valuesKey: access-key
      targetPath: backup.secret.accessKey
    - kind: Secret
      name: pocket-id-backup
      valuesKey: secret-key
      targetPath: backup.secret.secretKey
