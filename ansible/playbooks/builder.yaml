---
- name: Install tools required in builders
  hosts: builders
  become: true
  gather_facts: true

  vars:
    # renovate: datasource=golang-version depName=golang
    go_version: "1.24.1"
    go_checksum: "cb2396bae64183cdccf81a9a6df0aea3bce9511fc21469fb89a0c00470088073"

  roles:
    - geerlingguy.docker
    - geerlingguy.go

  tasks:
    - name: Get Ubuntu codename
      ansible.builtin.command: lsb_release -cs
      register: ubuntu_codename
      changed_when: false

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true

    - name: Install cockpit and related packages from backports
      ansible.builtin.apt:
        name:
          - cockpit
          - cockpit-machines
          - cockpit-packagekit
        default_release: "{{ ubuntu_codename.stdout }}-backports"
        state: present

    - name: Install monitoring tools
      ansible.builtin.apt:
        name:
          - prometheus-node-exporter
          - prometheus-node-exporter-collectors
        state: present
