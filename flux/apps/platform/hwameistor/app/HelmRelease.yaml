---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hwameistor-operator-app
  labels:
    source: helm
spec:
  chart:
    spec:
      chart: hwameistor-operator
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: hwameistor-io-hwameistor-operator
        namespace: placeholder
      version: "0.16.4"
  interval: 30m0s
  timeout: 10m0s
  releaseName: hwameistor-operator
  targetNamespace: hwameistor
  test:
    enable: true
    ignoreFailures: true
  driftDetection:
    mode: enabled
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: -1
      remediateLastFailure: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
      strategy: uninstall
      remediateLastFailure: true
