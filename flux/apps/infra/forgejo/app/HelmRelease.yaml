---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: forgejo-app
  labels:
    source: oci
spec:
  chartRef:
    kind: OCIRepository
    name: code-forgejo-org-forgejo-helm-forgejo
    namespace: placeholder
  interval: 30m0s
  timeout: 10m0s
  releaseName: forgejo
  targetNamespace: forgejo-system
  test:
    enable: true
    ignoreFailures: true
  driftDetection:
    mode: enabled
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: -1
      remediateLastFailure: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
      strategy: uninstall
      remediateLastFailure: true
  values: {}
