apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  labels:
    override-target-namespace: "true"
  name: anza-labs-github-io-charts
  namespace: flux-apps
spec:
  interval: 30m
  patches:
  - patch: |
      - op: replace
        path: /spec/sourceRef/namespace
        value: flux-apps
    target:
      group: helm.toolkit.fluxcd.io
      kind: Kustomization
      version: v1
  - patch: |
      - op: replace
        path: /spec/chart/spec/sourceRef/namespace
        value: flux-apps
    target:
      group: helm.toolkit.fluxcd.io
      kind: HelmRelease
      labelSelector: source=helm
      version: v2
  - patch: |
      - op: replace
        path: /spec/chartRef/namespace
        value: flux-apps
    target:
      group: helm.toolkit.fluxcd.io
      kind: HelmRelease
      labelSelector: source=oci
      version: v2
  path: ./flux/repos/anza-labs.github.io_charts
  prune: true
  sourceRef:
    kind: GitRepository
    name: apps
    namespace: flux-apps
  targetNamespace: flux-apps
  timeout: 10m
